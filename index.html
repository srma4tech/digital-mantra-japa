<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Digital Mantra Japa is a minimalist, distraction-free mala counter for mantra chanting and naam simran with offline support." />
  <meta name="robots" content="index,follow" />
  <meta name="theme-color" content="#78350F" />
  <meta name="color-scheme" content="light dark" />

  <title>Digital Mantra Japa | Offline Mala Counter</title>
  <link rel="canonical" href="https://srma4tech.github.io/digital-mantra-japa/" />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="Digital Mantra Japa" />
  <meta property="og:description" content="Offline-friendly digital mala counter for mantra japa and naam simran." />
  <meta property="og:url" content="https://srma4tech.github.io/digital-mantra-japa/" />
  <meta property="og:image" content="https://srma4tech.github.io/digital-mantra-japa/assets/icons/icon-512.png" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Digital Mantra Japa" />
  <meta name="twitter:description" content="Offline-friendly digital mala counter for mantra japa and naam simran." />
  <meta name="twitter:image" content="https://srma4tech.github.io/digital-mantra-japa/assets/icons/icon-512.png" />

  <!-- Tailwind (layout & spacing only) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- App styles -->
  <link rel="stylesheet" href="./css/styles.css" />

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json" />

  <!-- Icons -->
  <link rel="icon" type="image/png" href="./assets/icons/favicon-32.png" />
  <link rel="apple-touch-icon" href="./assets/icons/icon-192.png" />

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Digital Mantra Japa",
      "url": "https://srma4tech.github.io/digital-mantra-japa/",
      "applicationCategory": "LifestyleApplication",
      "operatingSystem": "Any",
      "description": "Minimalist digital mala counter for mantra chanting and naam simran with offline support."
    }
  </script>
</head>

<body>
  <a href="#controls" class="skip-link">Skip to controls</a>

  <div id="appShell">
    <header class="py-4 text-center">
      <h1 class="text-lg font-medium tracking-wide">
        Digital Mantra Japa
      </h1>
      <p
        id="sessionTimer"
        class="text-xs mt-1 text-secondary"
        aria-live="polite"
      >
        Session: 00:00:00
      </p>
    </header>

    <main
      id="tapArea"
      class="select-none px-4"
      aria-label="Japa counter"
    >
      <!-- Rendered by ui.js -->
    </main>

    <footer
      id="controls"
      class="
        w-full
        max-w-xl
        mx-auto
        px-4
        pt-4
        pb-6
      "
    >
      <!-- Rendered by ui.js -->
    </footer>
  </div>

  <div id="guideModalRoot"></div>

  <noscript>
    <p class="noscript-note">This app needs JavaScript enabled to work.</p>
  </noscript>

  <audio
    id="bellSound"
    preload="auto"
    aria-hidden="true"
  ></audio>

  <script>
    window.APP_CONFIG = {
      gaMeasurementId: 'G-DTDNTZSRTH'
    };
  </script>

  <script type="module" src="./js/app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('./service-worker.js')
          .catch(() => {});
      });
    }
  </script>
</body>
</html>

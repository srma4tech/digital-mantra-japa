<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />

  <title>Digital Mantra Japa</title>

  <!-- Tailwind (layout & spacing only) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- App styles -->
  <link rel="stylesheet" href="./css/styles.css" />

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json" />

  <!-- Fallback favicon -->
  <link rel="icon" href="data:," />
</head>

<body>

  <!-- ==================================================
       APP SHELL (GRID-BASED LAYOUT)
  =================================================== -->
  <div id="appShell">

    <!-- ========== HEADER ========== -->
    <header class="py-4 text-center">
      <h1 class="text-lg font-medium tracking-wide">
        Digital Mantra Japa
      </h1>
      <p
        id="sessionTimer"
        class="text-xs mt-1 text-secondary"
      >
        Session: 00:00:00
      </p>
    </header>

    <!-- ========== MEDITATION CANVAS ========== -->
    <main
      id="tapArea"
      class="select-none px-4"
    >
      <!-- Rendered by ui.js -->
    </main>

    <!-- ========== CONTROLS ========== -->
    <footer
      id="controls"
      class="
        w-full
        max-w-xl
        mx-auto
        px-4
        pt-4
        pb-6
      "
    >
      <!-- Rendered by ui.js -->
    </footer>

  </div>

  <!-- ========== AUDIO ========== -->
  <audio
    id="bellSound"
    preload="auto"
    src="./assets/audio/bell.mp3"
  ></audio>

  <!-- ========== APP SCRIPT ========== -->
  <script type="module" src="./js/app.js"></script>

  <!-- ========== SERVICE WORKER ========== -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('./service-worker.js')
          .catch(() => {});
      });
    }
  </script>

</body>
</html>

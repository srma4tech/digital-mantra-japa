<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />

  <title>Digital Mantra Japa</title>

  <!-- Tailwind (layout & spacing only) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- App styles -->
  <link rel="stylesheet" href="./css/styles.css" />

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./assets/icons/favicon-32.png" />
</head>

<body>

  <div id="appShell">
    <header class="py-4 text-center">
      <h1 class="text-lg font-medium tracking-wide">
        Digital Mantra Japa
      </h1>
      <p
        id="sessionTimer"
        class="text-xs mt-1 text-secondary"
      >
        Session: 00:00:00
      </p>
    </header>

    <main
      id="tapArea"
      class="select-none px-4"
      role="button"
      tabindex="0"
      aria-label="Tap or press Enter/Space to count one bead"
    >
      <!-- Rendered by ui.js -->
    </main>

    <footer
      id="controls"
      class="
        w-full
        max-w-xl
        mx-auto
        px-4
        pt-4
        pb-6
      "
    >
      <!-- Rendered by ui.js -->
    </footer>

  </div>

  <div id="guideModalRoot"></div>

  <audio
    id="bellSound"
    preload="auto"
    src="./assets/audio/bell.mp3"
  ></audio>

  <script>
    window.APP_CONFIG = {
      gaMeasurementId: 'G-DTDNTZSRTH'
    };
  </script>

  <script type="module" src="./js/app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('./service-worker.js')
          .catch(() => {});
      });
    }
  </script>

</body>
</html>
